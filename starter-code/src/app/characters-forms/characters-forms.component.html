<section class="container">
  <section class="form-container">
    <h2>New Character</h2>
    <form id="new-character-form" class="character-form">
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="name">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation" [(ngModel)]="occupation">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon" [(ngModel)]="weapon">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" type="checkbox" [(ngModel)]="debt">
      </div>
      <button (click)="createNew(name, occupation, weapon, debt)" id="send-data">Create</button>
    </form>
  </section>
  <section class="form-container">
    <h2>Edit Character</h2>
    <form id="edit-character-form" class="character-form">
      <div class="field">
        <label for="id">ID: </label>
        <input type="text" name="chr-id" [(ngModel)]="characterToCreateOrEdit.id">
      </div>
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name" [(ngModel)]="characterToCreateOrEdit.nameEdit">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation" [(ngModel)]="characterToCreateOrEdit.occupationEdit">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon" [(ngModel)]="characterToCreateOrEdit.weaponEdit">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" type="checkbox" [(ngModel)]="characterToCreateOrEdit.debtEdit">
      </div>
      <button (click)="editOne(id, name, occupation, weapon, debt)" id="send-data">Update</button>
    </form>
  </section>
</section>
